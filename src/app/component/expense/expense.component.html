<div *ngIf="!showForm">
    <div>
        <span>Categoria</span>
        <span>Valor</span>
        <span>Editar</span>
        <span>Eliminar</span>
    </div>
    <div *ngFor="let account of expenceList; let i = index">
        <span>{{account.categoria}}</span>
        <span>{{account.valor}}</span>
        <span><a (click)="editar(account)">1</a></span>
        <span><a (click)="eliminar(i)">1</a></span>
    </div>
    <a (click)="showForm = true">Agragar Cuenta</a>
</div>
<form *ngIf="showForm">
    <span>Agregar Gasto</span>
    <div>
        <label for="Nombre"></label>
        <input type="text" name="fecha" [(ngModel)]="gasto.fecha" placeholder="usuario">
    </div>
    <div>
        <label for="Numero"></label>
        <input type="text" name="cuenta" [(ngModel)]="gasto.cuenta" class="contraseña">
    </div>
    <div>
        <label for="Nombre"></label>
        <input type="text" name="categoria" [(ngModel)]="gasto.categoria" placeholder="usuario">
    </div>
    <div>
        <label for="Numero"></label>
        <input type="text" name="valor" [(ngModel)]="gasto.valor" class="contraseña">
    </div>
    <button type="button" (click)="submit()">Ingresar</button>
</form>
